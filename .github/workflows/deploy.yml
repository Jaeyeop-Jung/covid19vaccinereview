name: CI

on:
  push:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
  
    steps:
    - name: 체크아웃 Github Action
      uses: actions/checkout@v2
      
    - name: JDK 11 설치
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: gradlew 실행 권한 부여
      run: chmod +x gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash
      env:
        JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
    
    - name: Make zip file 
      run: zip -r ./build.zip
      shell: bash 
      
